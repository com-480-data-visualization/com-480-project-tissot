<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Data Visualization</title>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bmd-layout-container bmd-drawer-f-l">
      <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <ul class="nav navbar-nav">
            <li class="nav-item">Gender Bias in the Movie Industry</li>
          </ul>
        </div>
      </header>
      <div id="dw-s1" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Content</a>
        </header>
        <ul class="list-group">
          <a href="#" class="list-group-item timeline">Gender Representation</a>
          <a href="#" class="list-group-item">Categories</a>
          <a href="#" class="list-group-item community">Communities</a>
          <a href="#" class="list-group-item word-cloud">Thematic Diffenreces</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div class="container">
          <div class="timeline">
            <div class="col-lg-12">
              <svg class="svg-timeline"></svg>
            </div>
          </div>

          <div class="community" style="display: none;">
            <div class="row">
              <div class="col-lg-12">
                <svg class="svg-community"></svg>
              </div>
            </div>
          </div>

          <div class="word-cloud" style="display: none;">
            <h3>Male Lead Role</h3>
            <div class="row">
              <div class="col-lg-12">
                <svg class="svg-male-lead-role"></svg>
              </div>
            </div>

            <h3>Female Lead Role</h3>
            <div class="row">
              <div class="col-lg-12">
                <svg class="svg-female-lead-role"></svg>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $('body').bootstrapMaterialDesign();

      var last = $('div.timeline')

      $('.list-group-item').on('click', function() {
        var $this = $(this);

        $('.active').removeClass('active');
        $this.toggleClass('active');

        var c = $this.attr('class').split(' ')[1];
        last.hide()
        last = $(`div.${c}`)
        last.show();
      })
    });
    </script>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
