<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Data Visualization</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">The Movies Dataset</h1>

      <h3>Most common genres</h3>
      <div class="row">
        <div class="col-lg-12">
          <svg class="genres-word-cloud"></svg>
        </div>
      </div>

      <h3>Most common keywords</h3>
      <div class="row">
        <div class="col-lg-12">
          <svg class="keywords-word-cloud"></svg>
        </div>
      </div>

      <h3>Communities</h3>
      <div class="row">
        <div class="col-lg-12">
          <svg class="community"></svg>
        </div>
      </div>

      <h3>Movies with Most Women Actors</h3>
      <div class="row">
        <div class="col-lg-12">
          <svg class="movies-with-most-women-actors"></svg>
        </div>
      </div>

      <h3>Movies with Most Man Actors</h3>
      <div class="row">
        <div class="col-lg-12">
          <svg class="movies-with-most-man-actors"></svg>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
