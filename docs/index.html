<head>
  <meta charset="utf-8">

  <!-- Font Awesome -->

  <!-- Bootstrap core CSS -->

  <title>Gender in Movies</title>

</head>

<body>
  <nav class="navbar navbar-dark" style="background-color: #545E75;">
    <div class="container-fluid" style="width: 100%">
      <div class="navbar-header" style="width: 37%; margin: 0 auto;">
        <a class="navbar-brand" href="#" style="line-height: 20px; font-size: 50px; font-family: ACFilmstrip;">Gender in
          Movies</a>
      </div>
    </div>
  </nav>

  <div class="container mw-100" style="height: 85%; padding-top: 10px; width:100%; padding-bottom: 10px">
    <div class="row h-100">
      <div class="col-lg" style="position: relative;">
        <div class="module" id="wrapper-gender-representation">
          <svg class="plot-overlay" width="98%" height="98%"></svg>
          <div style="position: relative; bottom:27px; left:10px;  padding-top: 3px; ">
            <label class="switch tooltipContainer">
              <input type="checkbox" id="scatterCheckbox">
              <img class="sliderSwitch" src="actor.png"
                style="position: absolute; height:26px; border-radius: 50%; top: 2px; left: 2px">
              <img class="sliderSwitch" src="director.png"
                style="position: absolute; height:26px; border-radius: 50%; top: 2px; left: 2px;">
                <span class="tooltiptext" id="scatterTooltip">Colored by main star</span>
            </label>

          </div>
          <div id="scatterPopup" class="popup"></div>
        </div>
      </div>
      <div class="col-lg" style="padding-left: 0px;">
        <div class="row w-100 m-0" style="height:50%;">
          <div class="module w-100" id="wrapper-collaborations" style="position: relative">
            <svg width="90%" height="98%" style="position: absolute; left:5%"></svg>
            <form autocomplete="off" action="/action_page.php"
              style="position: absolute; top:3px; left:3px;  padding-top: 3px; height:10px">
              <div class="autocomplete" style="min-width: 20ch; height: 30px;">
                <input id="myInput" type="text" name="myCountry" placeholder="Search"
                  style="width: 20ch; height: 30px;">
              </div>
            </form>

            <div style="position: absolute; bottom:3px; left:3px;  padding-top: 3px; ">
              <button onclick="networkButtonClick(this)" class="button femaleButton active tooltipContainer"
                id="femaleDirectorButton"><img src="female_director.png" style="width:20px;">
                <span class="tooltiptext" style="left:13%;">Directresses</span>
              </button>
              <button onclick="networkButtonClick(this)" class="button femaleButton active tooltipContainer" id="femaleActorButton"><img
                  src="female_actor.png" style="width:20px;">
                  <span class="tooltiptext" style="left:38%;">Actresses</span>
                </button>
              <button onclick="networkButtonClick(this)" class="button maleButton active tooltipContainer" id="maleDirectorButton"><img
                  src="male_director.png" style="width:20px;">
                  <span class="tooltiptext" style="left:65%;">Directors</span>
                </button>
              <button onclick="networkButtonClick(this)" class="button maleButton active tooltipContainer" id="maleActorButton"><img
                  src="male_actor.png" style="width:20px;">
                  <span class="tooltiptext" style="left:88%;">Actors</span>
                </button>
            </div>
            <div id="graphPopup" class="popup"></div>
          </div>
        </div>
        <div class="row w-100 m-0" style="height:50%; padding-top: 15px ; position: relative;">
          <div class="module w-100" id="wrapper-categories">
            <svg width="98%" height="98%"></svg>
            <div style="position: relative; bottom:35px; left:10px;  padding-top: 3px; ">
              <label class="switch tooltipContainer">
                <input type="checkbox" id="barCheckbox">
                <img class="sliderSwitch" src="actor.png"
                  style="position: absolute; height:26px; border-radius: 50%; top: 2px; left: 2px">
                <img class="sliderSwitch" src="director.png"
                  style="position: absolute; height:26px; border-radius: 50%; top: 2px; left: 2px;">
                  <span class="tooltiptext" id="barTooltip">Colored by main star</span>
              </label>
            </div>
            <div id="barPopup" class="popup"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container mw-100" style="padding-top: 10px; width:100%">
    <div class="row h-100">
      <div class="col-lg">
        <form class="range-field" style="width: 100%">
          <input id="range" class="slider" type="range" min="1985" max="2020" , step="1" style="width: 100%" />
          <div class="sliderticks">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();

      var last = $('div.gender-representation')

      $('.list-group-item').on('click', function () {
        var $this = $(this);

        $('.active').removeClass('active');
        $this.toggleClass('active');

        var c = $this.attr('class').split(' ')[1];
        last.hide()
        last = $(`div.${c}`)
        last.show();
      })
    });
  </script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="src/themoviedb.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
